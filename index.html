<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>FLAC encoder / decoder</title>
    <style type="text/css">
      html,body,#dropzone {
        width: 100%; height: 100%;
        margin: 0px; padding: 0px;
      }
      #dropzone {
        display: flex;
        background-color: #ffe;
        justify-content: center;
        align-items: center;
      }
      #dropzone>p {
        flex: 1 1;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="dropzone">
      <p><a href="https://github.com/gagern/emflac" title="flac compiled with emscripten">emflac</a> enables encoding or decoding of <a href="https://xiph.org/flac/" title="Fast Lossless Audio Codec">FLAC</a> files in your browser.<br>Drop WAV or FLAC files here to encode resp. decode them.</p>
    </div>
    <script type="text/javascript">

      var worker = new Worker("emflac.js");
      var dropzone = document.getElementById("dropzone");
      var idCounter = 0;

      dropzone.addEventListener("dragenter", function(e) {
        e.preventDefault();
      });
      dropzone.addEventListener("dragover", function(e) {
        e.preventDefault();
      });

      dropzone.addEventListener("drop", function(e) {
        e.preventDefault();
        var dt = e.dataTransfer;
        var files = dt.files;
        Array.prototype.forEach.call(files, function(file) {
          var id = ++idCounter;
          var args = [];
          var decode = isFlac(file);
          if (decode)
            args.push("-d");
          var reader = new FileReader();
          reader.onload = function() {
            var input = reader.result;
            worker.addEventListener("message", onReply);
            worker.postMessage({
              id: id,
              data: input,
              arguments: args,
            }, [input]);
            function onReply(msg) {
              var reply = msg.data;
              if (reply.id !== id)
                return;
              worker.removeEventListener("message", onReply);
              if (reply.error) {
                console.warn(reply.stack || reply.error);
                alert(reply.error);
                return;
              }
              console.log(reply.data);
              var blob = new Blob([reply.data], {
                type: decode ? "audio/x-wav" : "audio/flac"
              });
              var url = window.URL.createObjectURL(blob);
              window.location.href = url;
            }
          };
          reader.readAsArrayBuffer(file);
        });
      });

      function isFlac(file) {
        var t = file.type;
        if ((/^audio\/(x-)?wav(;|$)/i).test(file.type))
          return false;
        if ((/^audio\/(x-)?flac(;|$)/i).test(file.type))
          return true;
        if ((/\.wave?/i).test(file.name))
          return false;
        if ((/\.fla?c?/i).test(file.name))
          return true;
        return false;
      }

    </script>
  </body>
</html>
